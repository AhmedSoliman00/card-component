<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<article class="card">

  <div class="card__image">
    <img src="./images/illustration-hero.svg" alt="dancing">
  </div>
  
  <div class="card__text">
    <h3 class="card__text__heading">Order Summary</h3>
    <p class="card__text__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  

  <div class="card__service">
    <img class="card__service__image" src="./images/icon-music.svg" alt="">
    <div class="card__service__slected">
      <p class="slected-plan">Annual Plan</p> 
      <p class="plan-price">$59.99/year</p>
    </div>
    <button class="change">change</button>
  </div>
  <button class="submit">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div>
</article>
  

  

  
  

  

  
  
  
  
</body>
</html>
